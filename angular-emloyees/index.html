<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>

</head>

<body ng-app="EmployeeMgmt">
  <section ng-controller="EmployeeCtrl">

    <div>
      <ul ng-repeat="emp in employees | orderBy:'-employmentStart':true ">
        <li ng-if="!emp.employmentEnd">{{ emp.firstName }} {{ emp.lastName }} <button ng-click="fireEmp(emp)">Fire Me!</button></li>
      </ul>
    </div>

  </section>

  <script src="./lib/node_modules/angular/angular.min.js"></script>
  <script src="./app/EmployeeCtrl.js"></script>
</body>
</html>
